<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Herbie - Client Management Application</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">HSC</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm pb-4">New Client Information</span> </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/client/save" th:object="${clientInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Employee</label>
                    <input class="form-control" name="employee" th:value="${clientInstance?.employee}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>City</label>
                    <input class="form-control" name="city" th:value="${clientInstance?.city}"/>
                </div>
                <div class="form-group col-6">
                    <label>Country</label>
                    <input class="form-control" name="country" th:value="${clientInstance?.country}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email Address</label>
                    <input class="form-control" name="emailAddress" th:value="${clientInstance?.emailAddress}"/>
                </div>
                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" name="phoneNumber" th:value="${clientInstance?.phoneNumber}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Spoke To Partner</label>
                    <input class="form-control" name="spokeToDc" th:value="${clientInstance?.spokeToDc}"/>
                </div>
                <div class="form-group col-6">
                    <label>Drive Capital Partner</label>
                    <input class="form-control" name="dcPartner" th:value="${clientInstance?.dcPartner}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Partner relationship Strength</label>
                    <input class="form-control" name="relationshipStrength" th:value="${clientInstance?.relationshipStrength}"/>
                </div>

                <div class="form-group col">
                    <label>Company Name</label>
                    <input class="form-control" name="companyName" th:value="${clientInstance?.companyName}"/>
                </div>

                <div class="form-group col">
                    <label>Contact Method</label>
                    <input class="form-control" name="contactMethod" th:value="${clientInstance?.contactMethod}"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                <button type="submit" class="btn btn-success btn-block">Create Client</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center text-muted">&copy;
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                    <a href="https://redsonazriel.github.io/">Red Sea National LLC</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
