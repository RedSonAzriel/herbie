<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Herbie - Client Management Application</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css" rel="stylesheet"
          crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">HSC</a>
        </div>
    </div>
</nav>
<div class="container" style="margin-top:80px">

    <h1 class="pb-2 border-bottom row">
        <span class="col-sm-6 pb-4">Client: <span th:text="${clientInstance.id}"></span> </span>
        <span class="col-sm-6 text-sm-right pb-4">
            <form action="/client/delete" method="post" onsubmit="return confirm('Are you sure?');">
                <input type="hidden" name="id" th:value="${clientInstance.id}"/>
                <button class="btn btn-danger btn-outline-danger d-block d-sm-inline-block">Delete Client</button>
            </form>
        </span>
    </h1>


    <div class="mt-5 card card-body bg-light">

        <form action="/client/update" th:object="${clientInstance}" class="form" method="post">

            <div class="alert alert-danger" th:if="${! #fields.errors('all').isEmpty()}">
                <li th:each="e : ${#fields.detailedErrors()}" th:class="${e.global}? globalerr : fielderr">
                    <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span>
                    <span th:text="${e.message}">The error message</span>
                </li>
            </div>

            <input name="id" type="hidden" th:value="${clientInstance.id}"/>

            <div class="row">
                <div class="form-group col-6">
                    <label>First Name</label>
                    <input class="form-control" name="firstName" th:value="${clientInstance?.firstName}"/>
                </div>
                <div class="form-group col-6">
                    <label>Last Name</label>
                    <input class="form-control" name="lastName" th:value="${clientInstance?.lastName}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>Email Address</label>
                    <input class="form-control" name="emailAddress" th:value="${clientInstance?.emailAddress}"/>
                </div>
                <div class="form-group col-6">
                    <label>Phone Number</label>
                    <input class="form-control" name="phoneNumber" th:value="${clientInstance?.phoneNumber}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col">
                    <label>Address</label>
                    <input class="form-control" name="address" th:value="${clientInstance?.address}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-6">
                    <label>City</label>
                    <input class="form-control" name="city" th:value="${clientInstance?.city}"/>
                </div>
                <div class="form-group col-6">
                    <label>Country</label>
                    <input class="form-control" name="country" th:value="${clientInstance?.country}"/>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer navbar-dark bg-dark fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <p class="text-center text-muted">&copy;
                    <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span>
                    <a href="https://redsonazriel.github.io/">Red Sea National LLC</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
